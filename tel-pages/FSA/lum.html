<!DOCTYPE html>
<html>

<head>
    <title>LUM</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />

    <meta name="MobileOptimized" content="100" />
    <link rel="stylesheet" href="../../Content/bootstrap-4.3.1.min.css" />
    <link rel="stylesheet" href="../../Content/font-awesome-4.7.0.min.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='../../Content/default.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <script type="text/javascript" src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="../../Content/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../Content/js/bootstrap-4.3.1.min.js"></script>
</head>

<body class=""  style="visibility: hidden;">
    <form id="frmLum" class="card card-shadow h-100 fs-0x">
    <div class="card-header header justify-content-between">
        <div class="flex align-items-center">
            <img src="../../Content/images/RNUM_LOGO.svg" style="height: 60PX;" alt="Logo">
            <h4 class="ml-2">LUM</h4>
        </div>
        <div class="col-6 col-lg-3">
            <span><b>Tipo LUM </b></span><br />
            <span id="txtTipoLum"></span>
        </div>
        </div>
    </div>
    
    <div class="card-body">
            <div class="form-group flex-column row  align-items-center needs-validation">
                <div class="col-12 row mb-3 flex-1 align-items-center justify-content-center p-0">
                    <div class="p-0 row col-12">
                        <div class="col-auto">
                            <span><b>Área: </b></span>
                            <span id="txtArea"></span>
                        </div>
                        <div class="col-auto">
                            <span><b>Cope: </b></span>
                            <span id="txtCope"></span>
                        </div>
                        <div class="col-auto">
                            <span><b>Distrito: </b></span>
                            <span id="txtDistrito"></span>
                        </div>
                        <!-- <div class="col-auto">
                            <span><b>Terminal: </b></span>
                            <span id="txtTerminal"></span>
                        </div> -->
                        <div class="col-auto">
                            <span><b>Constructor: </b></span>
                            <span id="txtConstructor"></span>
                        </div>
                    </div>
                    <hr class="col-12 p-0">
                        
                    <div class="row col-12 flex-row">
                        <div class="col-12 p-0 my-2">
                            <div class="form-row">
                                <!-- <div class="col">
                                    <label for="txtFechaInicio">Fecha inicio</label>
                                    <input disabled type="datetime-local" class="form-control" id="txtFechaInicio" required>
                                </div>
                                <div class="col">
                                    <label for="txtFechaFin">Fecha término</label>
                                    <input disabled type="datetime-local" class="form-control" id="txtFechaFin" required>
                                </div> -->
                                <div id="divAlmacen" class="col-md col-sm-12">
                                    <label for="slcAlmacen">Almacén</label>
                                    <select class="form-control" id="slcAlmacen" required></select>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-12 col-lg-6 p-0">
                            <label for="descDanios">Descripción detallada de daños</label>
                            <textarea name="descDanios" id="txtDescDanios" class="form-control "
                                placeholder="Descripción detallada de daños" required></textarea>
                        </div> -->
                        <div class="col-12 p-0">
                            <label for="descTrabajo">Descripción de trabajo realizado</label>
                            <textarea name="descTrabajo" id="txtDescTrabajo" class="form-control"
                                placeholder="Descripción de trabajo realizado" required></textarea>
                        </div>
                        <div id="divCoordenadas" class="row">
                           
                        </div>
                    </div>
                </div>
                
                <div class="col-12 row flex-8">
                    <div class="col-12  card p-0 ">
                        <div class="card-header flex justify-content-between align-items-center">
                            <b><span>Unidades de Construcción</span></b>
                            <div class="custom-control custom-switch">
                                <div>
                                    <input type="radio" class="custom-control-input" name="tipoUnidad" id="chkManoObra" onchange="chkManoObra_change(event)">
                                    <label class="custom-control-label" for="chkManoObra">Mano de obra</label>
                                </div>
                                <div>
                                    <input type="radio" class="custom-control-input" name="tipoUnidad" id="chkMateriales" onchange="chkMateriales_change(event)">
                                    <label class="custom-control-label" for="chkMateriales">Material Tradicional</label>
                                </div>
                                <div>
                                    <input type="radio" class="custom-control-input" name="tipoUnidad" id="chkMatPreconectorizado" onchange="chkMatPreconectorizado_change(event)">
                                    <label class="custom-control-label" for="chkMatPreconectorizado">Material Preconectorizado</label>
                                </div>
                            </div>
                        </div>
                        <div  class="card-body  p-0 overflow-scroll-x">
                            <div class="mt-3 form-row col-12 flex-0">
                                <div id="divTerminal" class="p-0 col-6 mb-2">
                                    <label for="slcTerminal">Terminal</label>
                                    <select class="form-control" id="slcTerminal" required></select>
                                </div>
                                <div class="p-0 col-6">
                                    <label for="slcTipoRed" >Tipo red</label>
                                    <select class="form-control" aria-placeholder="Tipo de red" onchange="slcTipoRed_change(event)" required id="slcTipoRed">
                                        <option value="">SELECCIONAR RED</option>
                                        <option value="PRI">PRINCIPAL</option>
                                        <option value="SEC">SECUNDARIA</option>
                                        <!-- <option value="SEC_H">SECUNDARIA PRECONECTORIZADA (HUAWUEI)</option>
                                        <option value="SEC_Z">SECUNDARIA PRECONECTORIZADA (ZTE)</option>
                                        <option value="SEC_F">SECUNDARIA PRECONECTORIZADA (FIBERHOME)</option> -->
                                    </select>
                                </div>
                                <div class="p-0 col mb-2">
                                    <label for="txtManoDeObra">Unidad Const</label>
                                    <input type="text"  class="form-control" id="txtManoDeObra" placeholder="Unidad Construcción" required>
                                    <div id="manoDeObraAutocompleteList" class="autocomplete-items"></div>
                                </div>
                                <div class="p-0 col-3">
                                    <label for="txtCantManoObra">Cantidad</label>
                                    <input type="number" placeholder="Cant." min="0" pattern="[0-9]" id="txtCantManoObra" onkeyup="txtCantManoObra_change(event)" class="form-control" required>
                                </div>
                                
                                <div id="divCableUtilizado" hidden="True" class="p-0 col-auto mb-2">
                                    <label for="slcCableUtilizado">¿Se utilizó cable?</label>
                                    <select class="form-control" id="slcCableUtilizado">
                                        <option value="false">NO</option>
                                        <option value="true">SI</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-12 flex-0 form-row">
                                <button class="btn btn-primary col-12 mt-2" id="btnAgregarUC" type="button"
                                    onclick="agregarUC()">Agregar</button>
                            </div>
                            <div class="table mt-1 col-12 flex-0 form-row">
                                <span id="alertaCable" hidden="true" class="alert alert-dark w-100 p-2"><b>*</b>No es posible agregar cables en red secundaria por que se indicó que no se utilizó cable en "N24/0-100"</span>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Clave</th>
                                            <th>Descripción</th>
                                            <th>Unidad</th>
                                            <th>Cantidad</th>
                                            <th>Tipo</th>
                                            <th>Tipo de red</th>
                                            <th>Terminal</th>
                                            <th>Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody id="manoDeObraTable" class="fs-df">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-12 col-lg-6 card">
                        <button class="btn btn-primary " type="submit" id="agregar" onclick="agregarManoObra()">Agregar</button> 
                    </div> -->
                </div>

            </div>
        </div>
        <!-- <button class="btn btn-primary" id="enviar" onclick="sendDataToBot()">Enviar</button> -->
    </form>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
